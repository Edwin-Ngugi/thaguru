<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link href="Styles\Index.css" rel="stylesheet">
    <img id="logo" src="C:\Users\RAYO\Documents\project\Imagesfolder\city logo.jpg">
</head>
<body>
    <h2>Welcome to Manchester City's fan zone</h2>
    <p>Already have an account?</p>
    <p>Click here <a href="login.html">Login</a></p>
    
    <form action="" method="get" class="login_form" onsubmit="redirectToAnotherPage(event)">
        <div class="login_form">
            <label for="firstName">First name:</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>
        <div class="login_form">
            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <div class="login_form">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="login_form">
            <label for="password">Create your password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        
        <button class="favourite styled" onclick="redirectToAnotherPage(event)">
            Create Account
        </button>
    </form>
    <script src="Scripts/script.js"></script>
    
</body>
</html>
